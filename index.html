<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luyen tap tao va su dung ham</title>
  <h2>Luyện tập tạo và sử dụng hàm</h2>
</head>
<body>
<script>
  function addNumbers() {
      let firstNum = 4;
      let secondNum = 8;
      let result = firstNum + secondNum;
      return result;
  }
  result = 0;
  alert(result);
  result = addNumbers();
  alert(result);
</script>
</body>
</html>
